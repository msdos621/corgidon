version: '3'
services:

  db:
    restart: always
    image: postgres:9.6-alpine
    networks:
      - internal_network
    volumes:
      - ./postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:4.0-alpine
    networks:
      - internal_network
    volumes:
      - ./redis:/data
### Uncomment to enable REDIS persistence
#    volumes:
#      - ./redis:/data

#  es:
#    restart: always
#    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.1.3
#    environment:
#      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
#    networks:
#      - external_network
#      - internal_network
#### Uncomment to enable ES persistence
##    volumes:
##      - ./elasticsearch:/usr/share/elasticsearch/data

  web:
    build: .
    image: usbsnowcrash/mastodon
    restart: always
    env_file: .env.production
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    networks:
      - external_network
      - internal_network
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - ./public/system:/mastodon/public/system

  streaming:
    build: .
    image: usbsnowcrash/mastodon
    restart: always
    env_file: .env.production
    command: yarn start
    networks:
      - external_network
      - internal_network
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      - db
      - redis
      - tor
      - privoxy

  sidekiq:
    build: .
    image: usbsnowcrash/mastodon
    restart: always
    env_file: .env.production
    command: bundle exec sidekiq -q default -q push -q mailers -q pull
    depends_on:
      - db
      - redis
      - tor
      - privoxy
    networks:
      - external_network
      - internal_network
    volumes:
      - ./public/system:/mastodon/public/system

  tor:
    build: https://github.com/usbsnowcrash/docker-tor.git
    networks:
      - external_network
      - internal_network

  privoxy:
    build: https://github.com/usbsnowcrash/docker-privoxy.git
    command: /opt/sbin/privoxy --no-daemon --user privoxy.privoxy /opt/config
    volumes:
      - ./priv-config:/opt/config
    networks:
      - external_network
      - internal_network

networks:
  external_network:
  internal_network:
    internal: true
